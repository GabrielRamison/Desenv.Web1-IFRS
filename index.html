<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Importando o arquivo CSS -->
    <script src="funcao.js" defer></script>
</head>
<body>
    <form id="productForm">
        <div class="product-form-item">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div class="product-form-item">
            <label for="productImage">Imagem do Produto:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
        </div>
        <div class="product-form-item">
            <label for="productPrice">Preço:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>
        </div>
        <div class="product-form-item">
            <label for="productCategory">Categoria:</label>
            <select id="productCategory" name="productCategory" required>
                <option value="eletronics">Eletrônicos</option>
                <option value="clothing">Roupas</option>
                <!-- Adicione outras opções de categoria conforme necessário -->
            </select>
        </div>
        <button type="button" onclick="saveProduct()">Salvar</button>
    </form>
    <!-- Div para exibir os dados temporariamente -->
    <div id="displayInfo" class="product-details"  class="products-container"></div>
</body>
</html>
